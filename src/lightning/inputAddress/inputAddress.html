<template>
    <fieldset class="slds-form-element">
        <legend class={computedLegendClass}>
            <template if:true={required}>
                <abbr class="slds-required" title={i18n.required}>*</abbr>
            </template>
            {addressLabel}
        </legend>
        <lightning-helptext if:true={fieldLevelHelp} content={fieldLevelHelp}></lightning-helptext>
        <div class="slds-form-element__control">
            <div class="slds-form-element__group">
                <template if:true={showAddressLookup}>
                    <div class="slds-form-element__row slds-grow">
                        <lightning-lookup-address
                            class="slds-form-element slds-show slds-size_6-of-6"
                            onchange={handleAddress}
                            disabled={disabled} >
                        </lightning-lookup-address>
                    </div>
                </template>
                <template for:each={domFieldsMeta} for:item="row" for:index="index">
                    <div class="slds-form-element__row" key={row.name}>
                        <template for:each={row} for:item="field">
                            <template if:true={field.isInput}>
                                <lightning-input
                                    key={field.name}
                                    data-field={field.name}
                                    class={field.classnames}
                                    label={field.label}
                                    name={field.name}
                                    value={field.value}
                                    maxlength={field.maxlength}
                                    placeholder={field.placeholder}
                                    required={field.required}
                                    disabled={disabled}
                                    readonly={readOnly}
                                    onfocus={handleFocus}
                                    onblur={handleBlur}
                                    onchange={handleChange}
                                    >
                                </lightning-input>
                            </template>
                            <template if:true={field.isTextArea}>
                                <lightning-textarea
                                    key={field.name}
                                    data-field={field.name}
                                    class={field.classnames}
                                    name={field.name}
                                    label={field.label}
                                    value={field.value}
                                    maxlength={field.maxlength}
                                    placeholder={field.placeholder}
                                    required={field.required}
                                    disabled={disabled}
                                    readonly={readOnly}
                                    onfocus={handleFocus}
                                    onblur={handleBlur}
                                    onchange={handleChange}
                                    >
                                </lightning-textarea>
                            </template>
                            <template if:true={field.isPicklist}>
                                <lightning-picklist
                                    key={field.name}
                                    data-field={field.name}
                                    class={field.classnames}
                                    name={field.name}
                                    label={field.label}
                                    options={field.options}
                                    value={field.value}
                                    placeholder={field.placeholder}
                                    required={field.required}
                                    disabled={disabled}
                                    onfocus={handleFocus}
                                    onblur={handleBlur}
                                    onchange={handleChange}
                                    >
                                </lightning-picklist>
                            </template>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </fieldset>
</template>
