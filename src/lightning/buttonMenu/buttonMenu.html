<template>
    <button class={computedButtonClass}
        disabled={disabled}
        aria-expanded={computedAriaExpanded}
        title={computedTitle}
        accesskey={computedAccessKey}
        tabindex={computedTabIndex}
        value={value}
        aria-haspopup="true"
        onclick={handleButtonClick}
        onkeydown={handleButtonKeyDown}
        onblur={handleBlur}
        onfocus={handleFocus}
        onmousedown={handleButtonMouseDown}>

        <abbr if:true={isDraft} class="slds-indicator_unsaved slds-p-right_xx-small" title={draftAlternativeText}>*</abbr>
        {label}

        <lightning-primitive-icon icon-name={iconName} svg-class="slds-button__icon" variant="bare"></lightning-primitive-icon>

        <template if:true={computedShowDownIcon}>
            <lightning-primitive-icon icon-name="utility:down" svg-class="slds-button_icon slds-button__icon_x-small slds-m-left_xx-small" variant="bare"></lightning-primitive-icon>
        </template>

        <span class="slds-assistive-text">{computedAlternativeText}</span>
    </button>
    <template if:true={state.dropdownOpened}>
        <div class={computedDropdownClass}>
            <template if:true={isLoading}>
                <lightning-spinner size="small" alternative-text={computedLoadingStateAlternativeText}></lightning-spinner>
            </template>
            <template if:false={isLoading}>
                <div class="slds-dropdown__list"
                    role="menu"
                    onprivateselect={handleMenuItemPrivateSelect}
                    onprivateblur={handlePrivateBlur}
                    onprivatefocus={handlePrivateFocus}
                    onmouseover={handleMouseOverOnMenuItem}
                    onmouseout={allowBlur}
                    onkeydown={handleKeyOnMenuItem}>
                    <slot></slot>
                </div>
            </template>
        </div>
    </template>
</template>
