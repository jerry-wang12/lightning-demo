<template>
    <div class="slds-m-around_medium">
        <h1 class="slds-text-heading_small">Input Date Example</h1>
        <p class="slds-text-body_regular">The following examples show various ways to create an input date component.</p>
    </div>
    <div>
        <h2>Basic Input Date</h2>
        <lightning-input type="date" name="input1" label="Enter a date" ></lightning-input>
        <lightning-input type="date" name="input2" label="Date field with a predefined value" value="2017-09-07"></lightning-input>
        <lightning-input type="date" name="input3" label="Date field with ISO8601 formatted value" value="2017-09-07T00:00:00Z"></lightning-input>
        <lightning-input type="date" name="input4" label="Date field with placeholder" placeholder="type here..."></lightning-input>
    </div>

    <div>
        <h2>Advanced Input Date</h2>
        <lightning-input type="date" name="input5" label="Required date field" required value="2017-09-07" ></lightning-input>
        <lightning-input type="date" name="input6" label="Read-only date field" readonly value="2017-09-07" ></lightning-input>
        <lightning-input type="date" name="input7" label="Disabled date field" disabled value="2017-09-07" ></lightning-input>
        <lightning-input type="date" name="input8" label="Date field with min and max values" value="2017-09-07" min="2017-09-05" max="2017-09-22" ></lightning-input>
    </div>
</template>
