<template>
    <span class="slds-radio">
        <input type="radio"
               name={computedOptionName}
               id="primitive-checkbox-radio-id"
               tabindex={internalTabIndex}
               data-navigation="enable"
               data-action-triggers="space"
               onclick={handleRadioClick}
               aria-labelledby={ariaLabelledBy}
               disabled={isDisabled}
               onkeydown={handleRadioKeyDown}
               checked={isSelected}>
        <label class="slds-radio__label" for="primitive-checkbox-radio-id">
            <span class="slds-radio_faux"></span>
            <span class="slds-form-element__label slds-assistive-text">
                {selectItemAssistiveText}
            </span>
        </label>
    </span>
</template>
