<template>
    <template if:false={state.hasError}>
        <template if:true={state.hasMedia}>
            <span class="slds-pill__icon_container">
                <slot></slot>
            </span>
        </template>
    </template>
    <template if:true={state.hasError}>
        <lightning-primitive-icon
            class="slds-icon_container slds-pill__icon_container slds-m-left_xx-small"
            title={i18n.pillError}
            icon-name="utility:warning"
            variant="bare"
            svg-class="icon-error slds-icon_x-small slds-icon-text-error">
        </lightning-primitive-icon>
        <span class="slds-assistive-text">{i18n.pillWarning}</span>
    </template>
    <template if:true={hasHref}>
        <a href={href} class="slds-pill__action">
            <span class="slds-pill__label">{label}</span>
        </a>
    </template>
    <template if:false={hasHref}>
        <span class="slds-pill__action">
            <span class="slds-pill__label">{label}</span>
        </span>
    </template>
    <lightning-button-icon icon-name="utility:close"
                        class="slds-pill__remove"
                        variant="bare"
                        onclick={handleRemove}
                        title={i18n.pillRemove}
                        tabindex={state.tabIndex}
                        alternative-text={i18n.pillRemove}>
    </lightning-button-icon>
</template>
